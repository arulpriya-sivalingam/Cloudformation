name: Deploy CloudFormation Stack

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - '.github/workflows/deploy-cfn.yml'
  workflow_dispatch:  # allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Optional: validate template
      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://templates/s3-bucket.yml

      - name: Deploy CloudFormation stack
        run: |
          STACK_NAME="github-actions-cfn-demo"
          BUCKET_NAME_PARAM="my-cfn-bucket-${{ github.run_number }}"

          aws cloudformation deploy \
            --template-file templates/s3-bucket.yml \
            --stack-name "$STACK_NAME" \
            --parameter-overrides BucketName="$BUCKET_NAME_PARAM" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

          echo "Deployed stack: $STACK_NAME with bucket: $BUCKET_NAME_PARAM"
